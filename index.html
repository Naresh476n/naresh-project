<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="box">
      <form id="loginForm">
        <div class="title">
          <h1>Login</h1>
        </div>

        <div class="input-box">
          <!-- Gmail input -->
          <label for="gmail" class="label-color">Gmail</label>
          <input
            id="gmail"
            name="gmail"
            type="email"
            placeholder="Enter Gmail"
            required
          />
          <br />

          <!-- Password input with show button -->
          <label for="password" class="label-color">Password</label>
          <div class="password-container">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter Password"
              required
            />
            <button type="button" id="togglePassword">üëÅ</button>
          </div>
          <br />

          <!-- Login button -->
          <input type="submit" class="Login" value="Login" />

          <!-- Error message (hidden by default) -->
          <p id="errorMsg" class="error-message"></p>
        </div>
      </form>
    </div>

    <!-- JS -->
    <script>
      // Show/Hide Password
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);

        togglePassword.textContent = type === "password" ? "üëÅ" : "üëÅÔ∏è‚Äçüó®Ô∏è";
      });

      // ‚úÖ Login validation for 5 Gmail/Password pairs
      const validUsers = [
        { gmail: "naresh@gmail.com", password: "12345678" },
        { gmail: "sanjai@gmail.com", password: "12345678" },
        { gmail: "mouli@gmail.com", password: "12345678" },
        { gmail: "nivas@gmail.com", password: "12345678" },
        { gmail: "shathi@gmail.com", password: "12345678" },
      ];

      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent reload

        const email = document.getElementById("gmail").value.trim();
        const password = document.getElementById("password").value.trim();

        const userFound = validUsers.find(
          (u) => u.gmail === email && u.password === password
        );

        if (userFound) {
          errorMsg.textContent = ""; // clear error
          window.location.href = "data.html"; // redirect
        } else {
          errorMsg.textContent = "‚ùå Invalid Gmail or Password";
        }
      });
    </script>
    
    <!-- Footer -->
    <footer class="login-footer">
      ¬© Nareshkumar | Developed by autodevcrew
    </footer>
  </body>
</html>
